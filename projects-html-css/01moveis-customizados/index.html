<!DOCTYPE html> <!--tag para identificar tipo do arquivo-->

<html 
  lang="pt-br"> <!--tag que servirá de root para o arquivo, com o idioma utilizado-->
  
  <head> <!--esse é o cabeçalho, aqui estarão as configurações dá página-->
    <meta
      charset="UTF-8"> <!--grupo de carácteres utilizados ná página-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"> <!--modo de visualização, para adaptar a largura da página à largura da tela que estiver sendo utilizada, partindo de uma escala 1-->
    <title>
      Móveis customizados
    </title> <!--título que aparecerá na página, no topo do navegador-->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"> <!--tag link serve para referenciarnum CSS externo, no caso uma fonte de texto-->
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"> <!--arquivo de estilo na raíz do projeto-->
  </head>
  
  <body> <!--a partir daqui, tudo que estará no corpo da página-->
    <div
      id="hero"> <!--tag para criar agrupamentos na página, o "id" é a sua identificação-->
        <img
          src="imagens/image 1.jpg"
          alt="Desenho de uma pessoa em uma sala de móveis"/>
        <h1>
          Ambientes <span>únicos</span> para você! <!--span é usada para mudar a cor do texto, uma tag sem quebra de linha-->
        </h1> <!--h1 é usada para títulos, para dizer o tamanho do texto-->
        <p>
          Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>, com muito bom gosto e profissionalismo, investimos tempo e <span>dedicação no seu projeto.</span> <!--strong é usada para deixar em negrito-->
        <br/>
        <br/> <!--quebra de linha-->
          Tenha <span>ambientes limpos</span> e bem decorados, transmitindo <strong>elegância</strong> e <strong>finesse</strong> para todo aquele que estiver ali.
        </p> <!--paragrafo-->
    </div>
    <div
      id="footer">
        <div
          id="line">
        </div>
        <a
          target="_blank" 
          href="https://instagram.com/moveisparavoce">
            Instagram
        </a> <!--botão com o nome "Instagram" que direciona para o link indicado. tag target=_blank serve para abrir link em outra página-->
        <a
          href="mailto:contato@moveisparavoce.com">
            Fale conosco
        </a> <!--botão com o nome "Fale conosco" que direciona para o email indicado-->
    </div>
    <img
      id="balls-decoration"
      src="imagens/balls-decoration.svg" 
      alt="Bolinhas no canto direito inferior da tela"/> <!--imagem com a localização do arquivo e opção de acessibilidade para o leitor de tela-->
  </body>

</html>
